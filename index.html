<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body onload="CheckBrowser()">
    <h1>Enter Items And Quantity</h1>
    <form name="ShoppingList">
        <div id="shopping">
            <table>
                <tr>
                    <td>Item<input type="text" name="name"></td>
                    <td>Quantity<input type="text" name="data"></td>
                </tr>
                <tr>
                    <td class="button-groups">
                        <input type="button" value="Save" onclick="SaveItem()">
                        <input type="button" value="Modify" onclick="ModifyItem()">
                        <input type="button" value="Remove" onclick="RemoveItem()">
                    </td>
                </tr>
            </table>
        </div>
        <div id="items_table">
            <h1>Shopping List</h1>
            <table id="list"></table>
            <p>
                <label><input class="clear-btn" type="button" value="clear" onclick="ClearAll()">Remove all items</label>
            </p>
        </div>
    </form>
</body>
</html>
